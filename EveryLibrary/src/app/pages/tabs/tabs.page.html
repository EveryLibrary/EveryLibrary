<ion-header>
  <ion-toolbar color="primary" text-center>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Univaq</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs *ngIf="(utente$ | async) as utente">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="notizie">
        <ion-icon name="home"></ion-icon>
        <ion-label>{{'NOTIZIE_TAB' | translate}}</ion-label>
      </ion-tab-button>
      <!-- Tabs Docente-->
      <ion-tab-button tab="insegnamenti" [hidden]="!(utente.ruolo === 'docente')">
        <ion-icon name="bulb"></ion-icon>
        <ion-label>{{'ESAMI_TAB' | translate}}</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="lezioni" [hidden]="!(utente.ruolo === 'docente')">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>{{'LEZIONI_TAB' | translate}}</ion-label>
      </ion-tab-button>
      <!-- Tabs Studente-->
      <ion-tab-button tab="appelli" [hidden]="(utente.ruolo === 'docente')">
        <ion-icon name="list"></ion-icon>
        <ion-label>{{'APPELLI_TAB' | translate}}</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="orario" [hidden]="(utente.ruolo === 'docente')">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>{{'ORARIO_TAB' | translate}}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
