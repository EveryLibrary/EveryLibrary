<ion-header>
  <ion-toolbar style="margin-top: 17px">
    <!--<ion-button class="bottoniLog" *ngIf="!userLoggedIn()" style="float: left; margin-right: 5px; margin-left: 5px;" (click)="signup()">Registrati<ion-icon style="margin-left: 5px" name="person-add-outline"></ion-icon></ion-button>-->
    <ion-button class="bottoniLog" style="float: left; margin-right: 5px; margin-left: 5px; margin-top: 10px;" (click)="this.navController.back();"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    <ion-button class="bottoniLog" *ngIf="!userLoggedIn()" style="float: right;margin-right: 5px; margin-left: 5px;margin-top: 10px;" (click)="login()">Accedi <ion-icon name="log-in-outline"></ion-icon></ion-button>
    <ion-button class="bottoniLog" *ngIf="userLoggedIn()" style="margin-left: 50px; margin-right: 5px; margin-top: 10px;" (click)="authservice.SignOut()"><ion-icon name="log-out-outline"></ion-icon></ion-button>
    <ion-img src="../../../assets/icon/titolo_everylibrary.png" id="logo"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <br>
  <ion-title style="text-align: center;">
    Titolo: {{ libro?.titolo }}
  </ion-title>
  <br>
  <ion-img class="libro" src="../../../assets/icon/ONYX.jpg"></ion-img>
  <br>
  <ion-segment-button (click)="favorite()">
  <ion-icon class="icona" style="" name="heart-circle-outline"></ion-icon>
  <ion-text *ngIf="!isFavorited" style="color: tomato"> Aggiungi ai preferiti </ion-text>
  <ion-text *ngIf="isFavorited" style="color: tomato"> Rimuovi dai preferiti </ion-text>
  </ion-segment-button>
  <br>
  <ion-item>
    <ion-label>ISBN: </ion-label>
    <ion-text> {{ libro?.isbn }} </ion-text>
  </ion-item>

  <ion-item>
    <ion-label>Data Pubblicazione: </ion-label>
    <ion-text> {{ libro?.dataPubblicazione }} </ion-text>
  </ion-item>

  <ion-item>
    <ion-label>Autore: </ion-label>
    <ion-text> {{ libro?.autore }} </ion-text>
  </ion-item>

  <ion-item>
    <ion-label>Editore: </ion-label>
    <ion-text> {{ libro?.editore }} </ion-text>
  </ion-item>

  <ion-item>
    <ion-label>Genere: </ion-label>
    <ion-text> {{ libro?.genere }} </ion-text>
  </ion-item>

  <br>
  <ion-item>
    <ion-label>Trama: </ion-label>
    <br>
    <ion-text> {{ libro?.trama }} </ion-text>
    <br>
  </ion-item>
  <br>
  <ion-button class="prestito" (click)="linkPrestito()">Prendi in prestito</ion-button>

</ion-content>
