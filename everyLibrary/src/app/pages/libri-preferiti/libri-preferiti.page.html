<ion-header>
  <ion-toolbar style="margin-top: 17px">
    <ion-button class="bottoniLog" style="margin-left: 50px; margin-right: 5px; margin-top: 10px;" (click)="authservice.SignOut()"><ion-icon name="log-out-outline"></ion-icon></ion-button>
    <ion-button class="bottoniLog" style="margin-right: 130px; margin-top: 10px;" (click)="this.navController.back();"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    <ion-img src="../../../assets/icon/titolo_everylibrary.png" id="logo"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-searchbar showCancelButton="" (ionInput)="filterList($event)" placeholder="Cerca un libro"></ion-searchbar>
  </div>
  <h6 style="font-size: 10px; color: #4d4d4d; text-align: center; margin-top: -5px; margin-bottom: -1px">Scorri in basso per aggiornare...</h6>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Pull to refresh"
                           refreshingSpinner="circles"
                           refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <h4 *ngIf="lengthLibriList===0" style="color: tomato; margin-left: 20px;"> Non ci sono ancora libri preferiti!</h4>
    <ion-card *ngFor="let libro of libriList"
                [routerLink]="['/libro-singolo', libro.id]">
      <ion-card-content>
        <ion-icon class="icone" name="book-outline"></ion-icon>
        <ion-icon class="icone" style="margin-left: 117px;" name="heart-circle-outline" color="danger"></ion-icon>
        <br>
        <ion-text>
          <strong>Titolo:</strong>
          {{ libro?.titolo }}
          <br>
          <strong>Autore:</strong>
          {{ libro?.autore }}
          <br>
          <strong>Editore:</strong>
          {{ libro?.editore }}
        </ion-text>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
